      // Get elements

      //Listen for file selection
      fileButton.addEventListener('change', function(e)

        //Create a storage ref

        var storageRefAudio = firebase.storage().ref("/course/" + course + '/' + hole + '/' + section + '/' + 'Audio/' + file.name);

        //Create a

        //Upload File
        if (fileType == 'image')
        {
          var task = storageRefImage.put(file);

        }
        else if (fileType == 'audio')
        {
          var task = storageRefAudio.put(file);
        }
        else
        {
          window.alert("File type not supported");
          return;
        }

        //Update progress bar
        task.on('state_changed',
          function progress(snapshot)
          {
            var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            uploader.value = percentage;
            console.log(uploader.value);
          },

          function error(err)
          {
            window.alert("You need to Log In to upload a file");
          },

          function complete()
          {

            uploader.value = 0;
            task.snapshot.ref.getDownloadURL().then(function(downloadURL)

              console.log('File available at', downloadURL);

              var postKey = firebase.database().ref('Posts/').push().key;

                url: downloadLink
              };

              window.alert("upload Complete!");
