  </div>



  <div id="reg_holes_div" class="reg-holes-div">

      var maxHole = {};

      console.log(localStorage.getItem('user'))

      var nameMaxHolesData = {
        name: course,
        maxHoles: lastHole,

      firebase.database().ref().update(maxHole);
